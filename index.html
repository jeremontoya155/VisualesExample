<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="img/Logo.jfif" alt="Logo" />
    </div>
    <h2>Inicia sesión en tu cuenta</h2>
    <form id="loginForm">
      <label for="email">Correo Electrónico</label>
      <input type="text" id="email" name="email" placeholder="ejemplo@correo.com" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="divider">O iniciar sesión con</div>
    <button class="google-btn">Google</button>
    <p class="register">
      ¿Aún no tienes una cuenta? <a href="#">Registrarse</a>
    </p>
    <p class="help">
      ¿No puedes iniciar sesión? <a href="#">Visita nuestro Centro de ayuda</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'test' && password === 'test') {
        Swal.fire({
          icon: 'success',
          title: 'Ingreso Correcto',
          text: 'Redirigiendo al dashboard...',
          timer: 2000,
          showConfirmButton: false,
        }).then(() => {
          window.location.href = 'dashboard.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Ingreso Incorrecto',
          text: 'Usuario o contraseña incorrectos.',
        });
      }
    });
  </script>
</body>
</html>
